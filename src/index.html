<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->
<html lang="en">
<!-- 设置网页语言为英语 -->
<head>
  <!-- 头部信息开始 -->
  <meta charset="UTF-8" />
  <!-- 设置字符编码为 UTF-8，支持中文等多语言字符 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 设置视口，使网页在移动设备上正确显示，initial-scale=1.0 表示初始缩放比例为 1 -->
  <title>Portfolio</title>
  <!-- 网页标题 -->
  <link href="./dist/output.css" rel="stylesheet" />
  <!-- 引入编译后的 Tailwind CSS 样式文件 -->
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- 主体开始，使用 Tailwind 类：
       bg-gray-100: 设置浅灰色背景
       text-gray-900: 设置深灰色文字 -->
  <div class="max-w-xl mx-auto text-center py-20">
    <!-- 容器 div：
         max-w-xl: 最大宽度为 xl（36rem/576px）
         mx-auto: 水平居中
         text-center: 文字居中
         py-20: 上下内边距为 20（5rem/80px） -->
    <h1 class="text-4xl font-bold">Hello, I'm Jibril</h1>
    <!-- 标题：
         text-4xl: 大号文字（2.25rem/36px）
         font-bold: 粗体 -->
    <p class="mt-4">Welcome to my portfolio website!</p>
    <!-- 段落：
         mt-4: 上边距为 4（1rem/16px） -->
  </div>
</body>
</html>
